name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security_tests:
    runs-on: ubuntu-latest

    steps:
    - name: clone the github repo on the runner
      uses: actions/checkout@v4

    - name: Use Node.js version 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: install program dependencies
      run: npm install
      
    - name: Run audit tests
      run: npm audit

  build_test:
    needs: security_tests
    runs-on: ubuntu-latest

    steps:
    - name: clone the github repo on the runner
      uses: actions/checkout@v4

    - name: Use Node.js version 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: install program dependencies
      run: npm install
      
    - name: Run all tests
      run: npm run test

  build:
    needs: build_test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_API_KEY }}
          api-key: ${{ secrets.SERVICE_KEY }}
          wait-for-success: true
